{% extends "base.html" %}
{% block title %}Crear cuenta{% endblock %}
{% block content %}
<h1>Crear cuenta</h1>

<form method="post" action="{% url 'accounts:signup' %}"> 
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn-primary">Crear cuenta</button>
</form>

<p class="muted">¿Ya tenés cuenta? <a href="{% url 'accounts:login' %}">Ingresá</a></p>
{% endblock %}
