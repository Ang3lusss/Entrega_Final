{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h1>Ingresar</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Entrar</button>
</form>
<p>¿No tenés cuenta? <a href="{% url 'accounts:signup' %}">Registrate</a></p>
{% endblock %}
